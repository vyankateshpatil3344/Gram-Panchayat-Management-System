<!DOCTYPE html>
<html lang="en"> <!-- Default language set to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Council Website</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div id="splash-screen">
        <h1>Welcome to Village Council Website</h1>
        <p>Please select your language:</p>
        <button onclick="selectLanguage('marathi')">मराठी</button>
        <button onclick="selectLanguage('english')">English</button>
    </div>

    <div id="main-content" style="display: none;">

    </div>

    <script>
        function selectLanguage(language) {
            if (language === 'marathi') {
         
                window.location.href = 'index_marathi.html';
            } else if (language === 'english') {
           
                window.location.href = 'index_english.html';
            }
        }

        setTimeout(function() {
            window.location.href = 'index_marathi.html'; 
        }, 10000); 
    </script>
</body>
</html>
